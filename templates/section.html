{% extends "base.html" %}

{% block title %}{{ section.title }} - {{ config.title }}{% endblock %}

{% block content %}
<h1>{{ section.title }}</h1>

{{ section.content | safe }}

{% for page in section.pages %}
<article>
    <h2><a href="{{ page.permalink }}">{{ page.title }}</a></h2>
    <p>{{ page.date }}</p>
</article>
{% endfor %}
{% endblock %}
